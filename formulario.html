    <!--CUERPO PRINCIPAL: CONTIENE FORMULARIO-->
    <main>
        <div>
            <h2>¡Completa el formulario y recibe todas las novedades de tus libros favoritos!</h2>
            <form action="" id="formulario">
                <div class="nombre-tabla"><label for="nombre">Nombres</label><input type="text" name="nombre"
                        id="nombre" required></div>
                <div class="apellido-tabla"><label for="apellido">Apellido</label><input type="text" name="apellido"
                        id="apellido" required></div>
                <div class="fecha-tabla"><label for="fecha">Fecha de nacimiento</label><input type="date" name="fecha"
                        id="fecha" required></div>
                <fieldset class="sexo-tabla">
                    <legend>Sexo</legend>
                    <div class="sexo-radio">
                        <input type="radio" name="sexo" id="masculino" checked><label for="masculino">Masculino</label>
                        <input type="radio" name="sexo" id="femenino"><label for="femenino">Femenino</label>
                        <input type="radio" name="sexo" id="sexo-otros"><label for="sexo-otros">Otro</label>
                    </div>
                </fieldset>
                <div class="mail-tabla"><label for="mail">Correo electrónico</label><input type="email" name="mail"
                        id="mail" required></div>
                <fieldset class="categoria-tabla">
                    <legend>Categorías favoritas</legend>
                    <div class="check-box">
                        <input type="checkbox" name="categoria" id="cat-terror"><label for="cat-terror">Terror</label>
                        <input type="checkbox" name="categoria" id="cat-ficcion"><label for="cat-ficcion">Ciencia
                            Ficción</label>
                        <input type="checkbox" name="categoria" id="cat-aventura"><label
                            for="cat-aventura">Aventura</label>
                        <input type="checkbox" name="categoria" id="cat-policial"><label
                            for="cat-policial">Policial</label>
                        <input type="checkbox" name="categoria" id="cat-fantasia"><label
                            for="cat-fantasia">Fantasía</label>
                        <input type="checkbox" name="categoria" id="cat-otros"><label for="cat-otros">Otros</label>
                    </div>
                </fieldset>
                <fieldset class="comentario-tabla">
                    <legend>¿Tienes dudas o sugerencias?</legend>
                    <textarea name="comentario" id="comentario" cols="30" rows="10"
                        placeholder="Escribe aquí tu comentario (máximo: 140 caracteres)" maxlength="140"></textarea>
                </fieldset>
                <input type="submit" value="Enviar formulario" class="submit-tabla">
            </form>
        </div>

    </main>
