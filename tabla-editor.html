<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - Admin</title>
    <link rel="stylesheet" href="./assets/style/Style-Grid.css">
    <link rel="stylesheet" href="./assets/style/encabezadomio.css">
    <link rel="stylesheet" href="./assets/style/general.css">
    <link rel="shortcut icon" href="img/libro-icono-fav-2.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/footer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <!-- ENCABEZADO Y NAVEGACION-->

    <div class="header-contenedor">
        <div class="logo-img-desktop">
            <a href="./index.html">
                <img src="./assets/images/logo2.png" alt="Logo Libreria">
            </a>
        </div>
        <div class="container-busqueda-categorias">
            <div class="container">
                <nav class="navbar">
                    <input type="checkbox" id="check">
                    <ul>

                        <li><a class="active" href="./index.html">Inicio</a></li>
                        <li><a href="./productos.html">Categorias</a></li>
                        <li><a href="./index.html#ofertasImperdibles">Ofertas</a></li>
                        <li><a href="#contact">Contacto</a></li>
                        <li><a href="./AboutUs.html">Sobre Nosotros</a></li>

                    </ul>
                    <!-- <span><a href="carrito.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></span> -->
                </nav>
            </div>
            <div class="contenedor-header">
                <header class="header">

                    <div class="container-logo-nombre">
                        <div class="logo-img">
                            <a href="./index.html">
                                <img src="./assets/images/logo2.png" alt="Logo Libreria">
                            </a>
                        </div>
                        <!-- <div>
                                <h4><strong>Libreria</strong></h4>
                                <h4><em>TAPA DURA</em></h4>
                            </div> -->
                    </div>
                    <form class="busqueda" method="get" action="/">
                        <div>
                            <input id="input" type="search" placeholder="Buscar libros, autores y más..." name="q"
                                autocomplete="off">
                            <i class="fas fa-search"></i>
                        </div>
                        <button class="btn-buscar" type="submit">Buscar</button>
                    </form>
                    <div class="contenedor-carrito">
                        <p>Tu carrito de compras</p>
                        <span><a href="carrito.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></span>
                    </div>
                    <div class="carrito-menu">
                        <span><a href="carrito.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></span>
                        <label for="check" class="checkbtn">
                            <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
                        </label>
                    </div>
                </header>
            </div>
        </div>
    </div>

    <!-- CUERPO -->

    <a href="./admin.html"><h3 class="titulo_main">Volver</h3></a>

    <div class="botones">
        <input type="button" value="Buscar cliente" class="botones_admin" id="admin_buscar" onclick="busqueda()">
        <input type="button" value="Modificar cliente" class="botones_admin" id="admin_modif" onclick="modif()">
        <input type="button" value="Eliminar cliente" class="botones_admin" id="admin_eliminar" onclick="eliminar()">
    </div>
    <div class="seleccion">
        <div class="buscar" style='display:none'>
            <label for="id-busqueda">Introduzca un número ID</label><input type="number" class="editor" name="id-busqueda" id="id-busqueda">
            <input type="button" value="Buscar" class="botones_admin" id="eleccion_buscar" onclick='buscarCliente(idBusqueda.value)'>
        </div>
        <div class="modif" style='display:none'>
            <label for="id-modif">Introduzca un número ID</label><input type="number" class="editor" name="id-modif" id="id-modif">

            <select id="seleccionador_modif">
                <option value="nombre">NOMBRE</option>
                <option value="apellido">APELLIDO</option>
                <option value="nacimiento">FECHA DE NACIMIENTO</option>
                <option value="email">CORREO ELECTRONICO</option>
                <option value="sexo">SEXO</option>
                <option value="preferencias">PREFERENCIAS</option>
                <option value="comentario">COMENTARIO</option>
            </select>

            <div class="boton" style="width:2rem; height: 2rem; border-radius: 45%; background-color:green; margin: 0 2rem; display: inline-flex; box-shadow: 2px 2px 2px 1px black" onclick="seleccionadorSwitch()"></div>

            <div id="nombre_modif" style="display:none">
                <form action="" id="formulario_nuevo_nombre" enctype="multipart/form-data">
                    <label for="nuevo_nombre">Ingrese nuevo valor</label><input type="text" id="nuevo_nombre">
                </form>                
            </div>

            <div id="nacimiento_modif" style="display:none">
                <form action="" id="formulario_nuevo_nacimiento" enctype="multipart/form-data">
                    <label for="nuevo_nacimiento">Ingrese nueva fecha de nacimiento</label><input type="date" name="nuevo_nacimiento" id="nuevo_nacimiento">
                </form>
            </div>

            <div id="email_modif" style="display:none">
                <form action="" id="formulario_nuevo_email" enctype="multipart/form-data">
                    <label for="nuevo_email">Ingrese nuevo correo electrónico</label><input type="email" name="nuevo_email" id="nuevo_email">
                </form>
            </div>

            <div id="sexo_modif" style="display:none">
                <form action="" id="formulario_nuevo_sexo" enctype="multipart/form-data">
                    <fieldset class="sexo-tabla" >
                        <div class="sexo-radio">
                            <input type="radio" name="sexo" id="masculino" checked><label for="masculino">Masculino</label>
                            <input type="radio" name="sexo" id="femenino"><label for="femenino">Femenino</label>
                            <input type="radio" name="sexo" id="sexo-otros"><label for="sexo-otros">Otro</label>
                        </div>
                    </fieldset>
                </form>                
            </div>

            <div id="preferencias_modif" style="display:none">
                <form action="" id="formulario_nueva_preferencia" enctype="multipart/form-data">
                    <fieldset class="categoria-tabla">
                        <legend>Categorías favoritas</legend>
                        <div class="check-box">
                            <input type="checkbox" name="categoria" id="cat-terror"><label for="cat-terror">Terror</label>
                            <input type="checkbox" name="categoria" id="cat-ficcion"><label for="cat-ficcion">Ciencia
                                Ficción</label>
                            <input type="checkbox" name="categoria" id="cat-aventura"><label
                                for="cat-aventura">Aventura</label>
                            <input type="checkbox" name="categoria" id="cat-policial"><label
                                for="cat-policial">Policial</label>
                            <input type="checkbox" name="categoria" id="cat-fantasia"><label
                                for="cat-fantasia">Fantasía</label>
                            <input type="checkbox" name="categoria" id="cat-otros"><label for="cat-otros">Otros</label>
                        </div>
                    </fieldset>
                </form>                
            </div>

            <div id="comentarios_modif" style="display:none">
                <form action="" id="formulario_nuevo_comentario" enctype="multipart/form-data">
                    <fieldset>
                        <textarea name="nuevo_comentario" id="nuevo_comentario" cols="30" rows="10"
                            placeholder="Escribe aquí tu comentario (máximo: 140 caracteres)" maxlength="140"></textarea>
                    </fieldset>
                </form>
            </div>
            <input type="button" value="Modificar" class="botones_admin" id="eleccion_modificar" onclick='modificarCliente(seleccionador.value)'>
        </div>
        <div class="eliminar" style='display:none'>
            <label for="id-eliminar">Introduzca un número ID</label><input type="number" class="editor" name="id-eliminar" id="id-eliminar">
            <input type="button" value="Eliminar" class="botones_admin" id="eleccion_eliminar" onclick="eliminar_clientes(idEliminar.value)">
        </div>
    </div>

    <div class="contenedor">
        <table class="tabla">
            <tr class="tabla-productos">
                <th>ID</th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>NACIMIENTO</th>
                <th>CORREO ELECTRONICO</th>
                <th>SEXO</th>
                <th>PREFERENCIAS</th>
                <th>COMENTARIO</th>
            </tr>
        </table>
    </div>

    <footer id="contact" style="margin-top:100px ;">
        <h2>Visita nuestras redes sociales</h2>
        <nav>
            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook fa-xl"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram fa-xl"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter fa-xl"></i></a>
            <a href="mailto:#@#?subject=Consulta"><i class="fa-regular fa-envelope fa-xl"></i></a>
        </nav>
        <p>Codo a Codo - Grupo 8</p>
    </footer>
    </div>

    <script src="./assets/js/productos.js"></script>
    <script src="./assets/js/modifsql.js"></script>

</body>

</html>
