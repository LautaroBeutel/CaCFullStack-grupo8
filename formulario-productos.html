    <!--CUERPO PRINCIPAL: CONTIENE FORMULARIO-->
    <main class="main-agregar-pr">
        <div>
           
            <h2>Agregar Productos</h2>
            <a href="./admin.html"><h3>Volver</h3></a>
            <div class="contenedor-formulario-agregar-pr">            
                <form class="grid-agregar-pr" action="" id="formulario" enctype="multipart/form-data">
                    <div class="titulo-pr"><label for="add_titulo">Titulo: </label><input class="standard-input" type="text" id="add_titulo"></div>
                    <div class="precio-pr"><label for="add_precio">Precio: </label><input class="standard-input" type="number" id="add_precio"></div>
                    <div class="portada-pr"><label for="add_portada">Portada: </label><input class="standard-input" type="text" id="add_portada"></div>
                    <div class="categoria-pr"><label for="add_categoria">Categoria: </label><input class="standard-input" type="text" id="add_categoria"></div>
                    <div class="autor-pr"><label for="add_autor">Autor:</label><input class="standard-input" type="text" id="add_autor"></div>
                    <div class="paginas-pr"><label for="add_paginas">Paginas: </label><input class="standard-input" type="number" id="add_paginas"></div>
                    <div class="idioma-pr"><label for="add_idioma">Idiomas: </label><input class="standard-input" type="text" id="add_idioma"></div>
                    <div class="publicacion-pr"><label for="add_publicacion">Publicacion: </label><input class="standard-input" type="number" id="add_publicacion"></div>
                    <div class="descripcion-pr"><label for="add_descripcion">Descripcion: </label><input class="standard-input" type="text" id="add_descripcion"></div>
                    <div class="stock-pr"><label for="add_stock">Stock: </label><input class="standard-input" type="number" id="add_stock"></div>
                    <input type="submit" value="Enviar formulario" class="button-submit-pr submit-tabla">
                </form>
            </div>

        </div>

    </main>
