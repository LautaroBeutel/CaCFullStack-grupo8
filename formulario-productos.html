    <!--CUERPO PRINCIPAL: CONTIENE FORMULARIO-->
    <main>
        <div>
            <h2>Agregar Productos</h2>
            <a href="./admin.html"><h3 class="titulo_main">Volver</h3></a>
            <form action="" id="formulario" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td>TITULO</td>
                        <td><input type="text" id="add_titulo"></td>
                    </tr>
                    <tr>
                        <td>PRECIO</td>
                        <td><input type="number" id="add_precio"></td>
                    </tr>
                    <tr>
                        <td>PORTADA</td>
                        <td><input type="text" id="add_portada" placeholder="Ingresar URL de la imagen"></td>
                    </tr>
                    <tr>
                        <td>CATEGORIA</td>
                        <td><input type="text" id="add_categoria"></td>
                    </tr>
                    <tr>
                        <td>AUTOR</td>
                        <td><input type="text" id="add_autor"></td>
                    </tr>
                    <tr>
                        <td>PAGINAS</td>
                        <td><input type="number" id="add_paginas"></td>
                    </tr>
                    <tr>
                        <td>IDIOMA</td>
                        <td><input type="text" id="add_idioma"></td>
                    </tr>
                    <tr>
                        <td>PUBLICACION</td>
                        <td><input type="number" id="add_publicacion"></td>
                    </tr>
                    <tr>
                        <td>DESCRIPCION</td>
                        <td><textarea name="descripcion" cols="30" rows="10" id="add_descripcion"></textarea></td>
                    </tr>
                    <tr>
                        <td>STOCK</td>
                        <td><input type="number" id="add_stock"></td>
                    </tr>
                </table>
                <input type="submit" value="Enviar formulario" class="submit-tabla">
            </form>
        </div>

    </main>
