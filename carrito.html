<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/carrito.css">
    <title>Tu carrito de compras online</title>
</head>
<body>

    <h2 class="h2_carrito_desktop">Tu carrito de compras</h2>
   
    <div class="contenedor_carrito">
        <h2 class="h2_carrito">Tu carrito de compras</h2>
        <div class="titulo_info_carrito">
            <h5>Producto</h5>
            <img src="./assets/images/curso-de-programacion-python.jpg" alt="">
        </div>
        <div class="titulo_info_carrito">
            <h5>Título</h5>
            <h4>Curso de programación Python</h4>
        </div>
        <span class="separador_carrito"></span>
        <div class="titulo_info_carrito">
            <h5>Precio</h5>
            <p>$5.000</p>
        </div>
        <div class="titulo_info_carrito">
            <h5>Cantidad</h5>
            <div class="btn_cantidad_carrito">
                <button><i class="fa-solid fa-plus"></i></button>
                <span>1</span>
                <button><i class="fa-solid fa-minus"></i></button>
            </div>
        </div>
        <div class="titulo_info_carrito">
            <h5>Total</h5>
            <p class="total_cantidad_libro_carrito">$5.000</p>
        </div>
    </div>
    <div class="cupon_tota_carrito">
        <div class="contenedor_cupon_carrito">
            <h2>¿Tienes algún cupón de descuento?</h2>
            <input type="text" placeholder="Ingrese el código del cupón">
            <button>Aplicar cupón</button>
        </div>
        <div class="total_carrito">
            <h2>Total del carrito</h2>
            <div class="info_total_carrito">
                <p>Subtotal</p>
                <span>$800</span>
            </div>
            <div class="info_total_carrito">
                <p>Descuento</p>
                <span>$0</span>
            </div>
            <div class="info_total_carrito">
                <p>Total</p>
                <span>$800</span>
            </div>
            <button class="btn_finalizar_compra_carrito">Finalizar compra</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f137d8c77f.js" crossorigin="anonymous"></script>
</body>
</html>
